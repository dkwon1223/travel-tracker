<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <section class="login-page">
    <form class="login-form" type="submit">
      <div class="login-image">
      </div>
      <div class="login-inputs">
        <h1 class="login-header">TRAVEL TRACKER</h1>
        <h2 class="login-header">SIGN IN</h2>
        <div class="login-input">
          <label for="usernameInput" class="login-label">Username:</label>
          <box-icon class="login-icons"type='solid' name='user'></box-icon>
          <input name="username" type="text" class="login-input" id="usernameInput" required>
        </div>
        <div class="login-input">
          <label for="passwordInput" class="login-label">Password:</label>
          <box-icon class="login-icons" type='solid' name='lock-alt'></box-icon>
          <input name="password" type="password" class="login-input" id="passwordInput" required>
        </div>
        <button id="logInButton" type="button">Log In</button>
        <p class="login-error-message"></p>
      </div>
    </form>
  </section>
  <section class="traveler-dashboard hidden">
    <nav class="traveler-dashboard-nav">
      <img src="./images/travel-icon.svg" alt="Icon of plane flying around globe" id="travelIcon">
      <h1 class="nav-user-info"><img src="./images/user-icon.svg" alt="white user icon of person silhouette" id="userIconNav"></h1>
      <button class="nav-button">Request a Trip</button>
      <button class="nav-button">Your Trips</button>
      <button class="nav-button">Your Costs</button>
      <button class="nav-button" id="signOutButton">Sign Out</button>
    </nav>
    <section class="traveler-dashboard-widgets">
      <section class="widget" id="tripRequestWidget">
        <h1>Discover Your Adventure</h1>
        <h2>Travel Where You Want</h2>
        <section class="travel-requester">
          <form class="travel-inputs">
            <h3>Request Your Trip</h3>
            <div class="travel-input">
              <label for="datepicker">Trip Duration</label>
              <box-icon name='calendar'></box-icon>
              <input id="datepicker" name="datepicker"/>
            </div>
            <div class="travel-input">
              <label for="travelerCount" type="number select">Number of Travelers</label>
              <box-icon name='group'></box-icon>
              <input id="travelerCount" name="travelerCount" type="number" min="1"/>
            </div>
            <div class="travel-input">
              <button id="destinationSelectButton" type="button">Select a Destination</button>
              <label for="destinationID">Destination ID</label>
              <box-icon type='solid' name='map'></box-icon>
              <input name="destinationID" type="number" id="destinationID" readonly/>
            </div>
            <div class="travel-input" id="estimatedCostFeedback">
            </div>
            <div class="travel-input">
              <button id="requestTripButton" type="submit">Get Trip Estimate</button>
              <button id="confirmRequestTripButton" class="hidden" type="button">Confirm Trip Request</button>
            </div>
          </form>
          <div class="trip-request-cover"></div>
          <div class="vacation-destinations hidden"></div>
        </section>
      </section>
      <section class="widget" id="travelerTripsWidget">
        <h1>Your Trips</h1>
        <section class="trip-lister-container">
          <section class="trip-lister">
            <h2>Past Trips</h2>
            <div class="trip-list" id="pastTripsContainer"></div>
          </section>
          <section class="trip-lister">
            <h2>Upcoming Trips</h2>
            <div class="trip-list" id="upcomingTripsContainer"></div>
          </section>
        </section>
      </section>
      <section class="widget" id="travelerCostsWidget">
        <h1>Your Spending</h1>
        <section class="year-buttons"></section>
        <div class="spending-list"></div>
      </section>
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
</body>
</html>
