<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <section class="login-page hidden">
    <form class="login-form" type="submit">
      <div class="login-image">
      </div>
      <div class="login-inputs">
        <h1 class="login-header">TRAVEL TRACKER</h1>
        <h2 class="login-header">SIGN IN</h2>
        <div class="login-input">
          <label for="username" class="login-label">Username:</label>
          <box-icon class="login-icons"type='solid' name='user'></box-icon>
          <input name="username" type="text" class="login-input" id="usernameInput"required>
        </div>
        <div class="login-input">
          <label for="password" class="login-label">Password:</label>
          <box-icon class="login-icons" type='solid' name='lock-alt'></box-icon>
          <input name="password" type="password" class="login-input" id="passwordInput" required>
        </div>
        <button id="logInButton" type="button">Log In</button>
        <p class="login-error-message"></p>
      </div>
    </form>
  </section>
  <section class="traveler-dashboard">
    <nav class="traveler-dashboard-nav">
      <img src="./images/travel-icon.svg" alt="Icon of plane flying around globe" id="travelIcon">
      <h1 class="nav-user-info"><img src="./images/user-icon.svg" alt="white user icon of person silhouette" id="userIconNav"></h1>
      <button class="nav-button">Request a Trip</button>
      <button class="nav-button">Your Trips</button>
      <button class="nav-button">Your Costs</button>
      <button class="nav-button" id="signOutButton">Sign Out</button>
    </nav>
    <section class="traveler-dashboard-widgets">
      <section class="widget" id="tripRequestWidget">
        <h1>Discover Your Adventure</h1>
        <h2>Travel Where You Want</h2>
        <section class="travel-requester">
          <label for="datepicker">Trip Duration:</label>
          <input id="datepicker" name="datepicker">
          <label for="travelerCount" type="number select">Number of Travelers:</label>
          <input id="travelerCount" name="travelerCount" type="number" min="1">
          <button id="destinationSelectButton">Select a Destination</button>
        </section>
      </section>
      <section class="widget" id="travelerTripsWidget"></section>
      <section class="widget" id="travelerCostsWidget"></section>
    </section>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>

</body>
</html>
